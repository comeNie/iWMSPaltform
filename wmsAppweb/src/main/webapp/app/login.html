<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <meta HTTP-EQUIV="expires" CONTENT="0">
    <meta name="viewport" content="width=device-width">
    <title>WMS</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/kendo/css/common.min.css"/>
    <link rel="stylesheet" href="bower_components/kendo/css/kendo.bootstrap.css" />
    <link rel="stylesheet" href="styles/less/wms.css"/>
    <link rel="stylesheet" href="styles/less/login.css" />

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/user.login.js"></script>

</head>

<style>
 html{
     height: 100%;
 }
</style>

<body>
    <div class="login">
        <!-- BEGIN LOGO -->
        <div class="login login-title">
            <span class="glyphicon glyphicon-road ">&nbsp;WMS仓储管理平台</span>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="login container login-container">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" method="post">
                <div class="form-title">
                    <span class="form-title">Welcome.</span>
                    <span class="form-subtitle">Please login.</span>
                </div>
                <!--message alert-->
                <div class="login_info alert alert-danger" style="display:none;">
                    <button class="close" data-close="alert"></button>
                </div>
                <!--<div class="form-group">-->
                    <!--<label class="control-label visible-ie8 visible-ie9">Warehouse</label>-->
                    <!--<select name="warehouseNo" id="warehouseNo" class="form-control form-control-solid placeholder-no-fix">-->
                        <!--<option value="SH1">上海仓</option>-->
                        <!--<option value="BJ1">北京仓</option>-->
                    <!--</select>-->
                <!--</div>-->
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Username</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" id="userName" name="userName" />
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" id="password" name="password"/>
                </div>
                <div class="form-group">
                    <div id="login_validate" class="login_user clearfix" style="display:none;">
                        <input class="" placeholder="验证码" type="text" id="validateCode"/>
                        <img id="validatePic" src="../validate.jpg" style="width: 106px;"/>
                        <div class="clear"></div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn red btn-block uppercase" onclick="login()">Login</button>
                </div>
            </form>
            <!-- END LOGIN FORM -->
        </div>
        <!-- END LOGIN -->
    </div>
</body>
</html>

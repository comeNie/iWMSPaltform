<div class="content-wrap" ng-controller="popupFrozenInventoryController">
    <div class="panel panel-default">
        <div class="panel-heading" ng-show="!hideFrozenInventoryPopupCondition">
            <form class="pure-form pure-form-land" bind-ui="frozenInventoryPopupGrid">
                <div class="panel-box-main">
                    <div class="pure-control-group p-b-5 dp-i-b">
                        <label>商品编码:</label>
                        <input type="text" ng-model="query.sku" size="15"/>
                    </div>
                    <!--<div class="pure-control-group p-b-5 dp-i-b">-->
                        <!--<label>商品名称:</label>-->
                        <!--<input type="text" ng-model="query.itemName" size="15"/>-->
                    <!--</div>-->
                    <div class="pure-control-group p-b-5 dp-i-b">
                        <wms-search-button>查询</wms-search-button>
                        <wms-reset-button>重置</wms-reset-button>
                    </div>
                </div>
            </form>
        </div>
        <div kendo-grid="frozenInventoryPopupGrid" options="mainGridOptions"></div>
        <br>
        <div class="k-edit-buttons k-state-default" style="text-align: center;">
            <a class="k-button k-button-icontext k-primary k-grid-update" href="#" ng-click="frozenInventory()">
                <span class="k-icon k-update"></span>确定</a>
            <a class="k-button k-button-icontext k-grid-cancel" href="#" ng-click="closeFrozenInventoryWindow()">
                <span class="k-icon k-cancel"></span>取消</a>
        </div>
        <br>
    </div>
</div>

<div class="content-wrap" ng-controller="popupCustomerController">
    <div class="panel panel-default">
        <div class="panel-heading" ng-show="!hideCustomerPopupCondition">
            <form class="pure-form pure-form-land" bind-ui="customerGrid">
                <div class="panel-box-main">
                    <div class="pure-control-group p-b-5 dp-i-b">
                        <label>客户编号</label>
                        <input type="text" ng-model="query.id" />
                    </div>
                    <div class="pure-control-group p-b-5 dp-i-b">
                        <label>客户名称</label>
                        <input type="text" ng-model="query.customerName" />
                    </div>
                    <div class="pure-control-group p-b-5 dp-i-b">
                        <wms-search-button></wms-search-button>
                        <wms-reset-button></wms-reset-button>
                    </div>
                </div>
            </form>
        </div>
        <div kendo-grid="customerGrid" options="mainGridOptions"></div>
        <br>
        <div class="k-edit-buttons k-state-default" style="text-align: center;">
            <a class="k-button k-button-icontext k-primary k-grid-update" href="#" ng-click="selectCustomer()">
                <span class="k-icon k-update"></span>确定</a>
            <a class="k-button k-button-icontext k-grid-cancel" href="#" ng-click="closeCustomerWindow()">
                <span class="k-icon k-cancel"></span>取消</a>
        </div>
        <br>
    </div>
</div>

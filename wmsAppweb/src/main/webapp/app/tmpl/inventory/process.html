<script type="text/x-kendo-tmpl" id="template">
    <div class="product-view k-widget " >
        <dl>
            <dt>商品名称</dt>
            <dd style="height:40px;width:200px">#:skuName#</dd>
            <dt>商品规格</dt>
            <dd>#:spec #</dd>
            <dt>数量</dt>
            <dd>#:kendo.toString(qty, "n2")#</dd>
            <img src="./images/products/#= skuType #.jpg" alt="#= skuType # image" />
        </dl>
    </div>
</script>

<div class="content-wrap" ng-controller="createWaveController">
    <div class="panel panel-default">
        <panel_heading_search bind-ui="createWaveGrid">
            <div class="panel-group">
                <label>出库单号</label>
                <input type="text" ng-model="query.id"/>
            </div>
            <div class="panel-group">
                <label>订单来源</label>
                <div class="select-wrapper">
                    <div class="select-border"></div>
                    <l-select src="ShipmentFrom" name="query.fromtypeCode" id="query.fromtypeCode"></l-select>
                </div>
            </div>
            <div class="panel-group">
                <label>货主</label>
                <div class="select-wrapper">
                    <div class="select-border"></div>
                    <wms-ui-select ui-select-name="query.cargoOwnerId" ui-select-id="query.cargoOwnerId" src="cargoOwnerSrc" on-select=$parent.cargoOwnerIdChange($item,$models)></wms-ui-select>
                </div>
            </div>
            <div class="panel-group">
                <label>承运商</label>
                <input type="text" ng-model="query.expressName"/>
            </div>
        </panel_heading_search>

        <div class="panel-body">
            <div kendo-grid="createWaveGrid" options="mainGridOptions">
            </div>
        </div>
    </div>
</div>

<!-- 新增/编辑模版 -->
<script id="createWave-kendo-template" type="text/x-kendo-template">
</script>

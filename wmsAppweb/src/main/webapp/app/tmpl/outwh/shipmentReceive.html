<div class="bas-info border-none child-table-main">
    <div>
        <form class="wrapper-md">
            <div class="clearfix">

               <div class="panel-group p-r-30 m-b-10">
                   <label class="child-lab">收货人姓名</label>
                   <span class="child-span" ng-bind="dataItem.order.receiverName" ></span>
               </div>
                <!--<div class="panel-group p-r-30 m-b-10"><label class="child-lab">国家</label><span class="child-span" ng-bind="dataItem.order.countryName" ></span></div>-->
                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">省份</label>
                    <span class="child-span" ng-bind="dataItem.order.provinceName" ></span>
                </div>
                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">城市</label>
                    <span class="child-span" ng-bind="dataItem.order.cityName"  ></span>
                </div>
                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">区/县</label>
                    <span class="child-span" ng-bind="dataItem.order.areaName" ></span>
                </div>
                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">邮政编码</label>
                    <span class="child-span" ng-bind="dataItem.order.zip" ></span>
                </div>
                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">电子邮箱</label>
                    <span class="child-span" ng-bind="dataItem.order.email" ></span>
                </div>
                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">手机号码</label>
                    <span class="child-span" ng-bind="dataItem.order.mobile" ></span>
                </div>
                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">电话号码</label>
                    <span class="child-span" ng-bind="dataItem.order.telephone"></span>
                </div>
            </div>
            <div class="remark">
                <div class="panel-bas-group">
                    <label class="child-lab">详细地址</label>
                    <span class="child-span" style="width: 300px;" ng-bind="dataItem.order.address"></span>
                </div>
            </div>
        </form>
    </div>
</div>

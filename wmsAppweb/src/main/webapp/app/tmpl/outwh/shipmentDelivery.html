<div class="content-wrap" ng-controller="shipmentDeliveryController">
    <div class="panel panel-default" style = "position:relative">
        <div class="associate-left" style="position:absolute;width: 50%">
            <div class="panel-group" style="float: none;">
                <label>承运商</label>
                <div >
                    <input id="expressName" name="expressName" type="text" src="CarrierCode" ng-click="windowOpenCarrier(this)" readonly="readonly"/>
                </div>
            </div>
            <div class="panel-group" style="float: none;">
                <label>车号</label>
                <input id="vehicleNo" name="vehicleNo" type="text"/>
            </div>
            <div class="panel-group">
                <label>出库单号</label>
                <input class="add-inner-input" id="shipmentId"  name="shipmentId" type="text" style="height: 40px; width: 220px;font-size: 16px;"/>
            </div>
        </div>

        <div class="associate-right" style="position: absolute;width: 50%;left: 50%">
            <div class="panel-group" style="float: none;">
                <label>操作日志</label>
                <div name="操作日志" id="logsDiv" style="width: 400px;height:130px"></div>
            </div>
        </div>

    </div>
    <div class="panel-body" style="top:140px">
        <div kendo-grid="shipmentDeliveryGrid" options="mainGridOptions"></div>
    </div>
</div>

<!--承运商选择-->
<div kendo-window="organizationsPopup" k-title="'承运商'" k-modal="true"
     k-resizable="false"
     k-width="700" k-height="500" k-visible="false"
     k-content="{ url:'./tmpl/popup/organizations.html'}"></div>

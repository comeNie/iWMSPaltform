<div class="content-wrap" ng-controller="skuCategorysController">
    <div class="panel panel-default">
        <panel_heading_search bind-ui="skuCategorysHeaderGrid">
            <div class="panel-group">
                <label>类别编码</label><input type="text" ng-model="query.categoryCode"></div>
            <div class="panel-group">
                <label>类别名称</label><input type="text" ng-model="query.categoryName"></div>
        </panel_heading_search>

        <div class="panel-body">
            <div kendo-grid="skuCategorysHeaderGrid" options="mainGridOptions">
            </div>
        </div>

    </div>
</div>

<!-- 新增/编辑模版 -->
<script id="skuCategorys-kendo-template" type="text/x-kendo-template">
    <div class="edit-form-container">
        <div class="window-form pure-body">
            <div class="pure-control-group p-b-5">
                <label>类别编码</label>
                <input id="categoryCode" name="categoryCode" type="text" required/>
            </div>
            <div class="pure-control-group p-b-5">
                <label>类别名称</label>
                <input id="categoryName" name="categoryName" type="text" required/>
            </div>
            <div class="pure-control-group p-b-5">
                <label>上级类别</label>
                <div class="select-wrapper">
                    <div class="select-border"></div>
                    <!-- ng指令 l-selsct ，详查 directive.js 文件  -->
                    <r-select src="skuCategorysSrc" name="parentId" id="parentId" ></r-select>
                </div>
            </div>
            <div class="pure-control-group p-b-5">
                <label>排列顺序</label>
                <input id="position" name="position" type="text" required/>
            </div>
            <div class="pure-control-group p-b-5">
                <label>描述</label>
                <input id="description" name="description" type="text" />
            </div>
        </div>
    </div>
</script>

<div class="content-wrap" ng-controller="receiptSummaryController">
    <div class="panel panel-default">
        <panel_heading_search bind-ui="receiptSummaryGrid">

            <div class="panel-group">
                <label>货主</label>
                <div class="select-wrapper">
                    <div class="select-border"></div>
                    <wms-ui-select ui-select-name="query.cargoOwnerId" ui-select-id="query.cargoOwnerId" src="cargoOwnerSrc" on-select=$parent.cargoOwnerIdChange($item,$models)></wms-ui-select>
                </div>
            </div>

            <div class="panel-group">
                <label>商品名称:</label>
                <input type="text" ng-model="query.skuName" />
            </div>

            <div class="panel-group">
                <label>商品条码:</label>
                <input type="text" ng-model="query.sku" />
            </div>

        </panel_heading_search>

        <div class="panel-body">
            <div kendo-grid="receiptSummaryGrid" options="mainGridOptions"></div>
        </div>
    </div>
</div>

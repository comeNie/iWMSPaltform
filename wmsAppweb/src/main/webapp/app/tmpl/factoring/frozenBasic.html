<div class="bas-info border-none child-table-main">
    <div>
        <form class="wrapper-md">
            <div class="clearfix">

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">质押单号</label>
                    <span class="child-span" ng-bind="dataItem.id"/>
                </div>


                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">质押类型</label>
                    <span class="child-span" ng-bind="dataItem.factoringType|codeFormat:'FactoringType'"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">货主</label>
                    <span class="child-span" ng-bind="dataItem.cargoOwnerId|cargoOwnerFormat"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">单据状态</label>
                    <span class="child-span" ng-bind="dataItem.statusCode|codeFormat:'TicketStatus'"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">提交机构</label>
                    <span class="child-span" ng-bind="dataItem.factoringOrganizeId|organizationsFormat"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">质押开始时间</label>
                    <span class="child-span" ng-bind="dataItem.factoringStartTime|date:'yyyy-MM-dd'"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">预计解押时间</label>
                    <span class="child-span" ng-bind="dataItem.factoringEndTime|date:'yyyy-MM-dd'"/>
                </div>


                <div class="panel-group p-r-30 m-b-10">
                    <label>总数量</label>
                    <span class="child-span" ng-bind="dataItem.totalQty"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label>总金额(RMB)</label>
                    <span class="child-span" ng-bind="dataItem.totalAmount"/>
                </div>

                <!--<div class="panel-group p-r-30 m-b-10">-->
                    <!--<label>总箱数</label>-->
                    <!--<span class="child-span" ng-bind="dataItem.totalCartonQty"/>-->
                <!--</div>-->


                <div class="panel-group p-r-30 m-b-10">
                    <label>总净重</label>
                    <span class="child-span" ng-bind="dataItem.totalNetWeight"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label>总毛重</label>
                    <span class="child-span" ng-bind="dataItem.totalGrossWeight"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label>总体积</label>
                    <span class="child-span" ng-bind="dataItem.totalVolume"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">审核机构</label>
                    <span class="child-span" ng-bind="dataItem.auditedOrganizeId|organizationsFormat"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">审核人</label>
                    <span class="child-span" ng-bind="dataItem.auditedUser"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">审核时间</label>
                    <span class="child-span" ng-bind="dataItem.auditedTime|date:'yyyy-MM-dd HH:mm:ss'"/>
                </div>


            </div>
        </form>
    </div>
</div>

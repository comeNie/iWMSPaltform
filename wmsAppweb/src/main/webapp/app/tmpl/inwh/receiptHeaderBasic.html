<div class="bas-info border-none child-table-main">
    <div>
        <form class="wrapper-md">
            <div class="clearfix">
                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">入库单号</label>
                    <span class="child-span" ng-bind="dataItem.id"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">货主</label>
                    <span class="child-span"  ng-bind="dataItem.cargoOwnerId|cargoOwnerFormat"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">仓库</label>
                    <span class="child-span"  ng-bind="dataItem.warehouseId|whFormat"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">到货通知单号</label>
                    <span class="child-span"  ng-bind="dataItem.asnId"/></td>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">入库类型</label>
                    <span class="child-span"  ng-bind="dataItem.receiptTypeCode|codeFormat:'ReceiptType'"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">单据来源</label>
                    <span class="child-span"  ng-bind="dataItem.fromTypeCode|codeFormat:'ReceiptFrom'"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">单据状态</label>
                    <span class="child-span"  ng-bind="dataItem.statusCode|codeFormat:'TicketStatus'"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">收货状态</label>
                    <span class="child-span"  ng-bind="dataItem.receiptStatusCode|codeFormat:'ReceiptStatus'"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">收货人</label>
                    <span class="child-span"  ng-bind="dataItem.receiptUser"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">质检人</label>
                    <span class="child-span"  ng-bind="dataItem.qcInspector"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">实际收货时间</label>
                    <span class="child-span"  ng-bind="dataItem.receiptDate|date:'yyyy-MM-dd HH:mm:ss'"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">总数量</label>
                    <span class="child-span"  ng-bind="dataItem.totalQty"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">总净重</label>
                    <span class="child-span"  ng-bind="dataItem.totalNetWeight"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">总毛重</label>
                    <span class="child-span"  ng-bind="dataItem.totalGrossWeight"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">总体积</label>
                    <span class="child-span"  ng-bind="dataItem.totalCube"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">备注</label>
                    <span class="child-span" ng-bind="dataItem.description"/>
                </div>
            </div>
        </form>
    </div>
</div>

<div>
    <div kendo-div>
        <table>
            <tr>
                <td width="80px;">商家名称</td>
                <td width="80px;"><span ng-bind="dataItem.storerId|storerFormat"/>
                </td>
                <td width="80px;">仓库名称</td>
                <td width="80px;">
                    <span ng-bind="dataItem.warehouseId|whFormat"/>
                </td >
                <td width="80px;">数据来源</td>
                <td width="80px;">
                    <span ng-bind="dataItem.datasourceCode|codeFormat:'DataSource'"/>
                </td>

            </tr>
            <tr>
                <td width="80px;">参考单号</td>
                <td width="80px;"><span ng-bind="dataItem.referNo"/>
                </td>
                <td width="80px;">收货状态</td>
                <td width="80px;">
                    <span ng-bind="dataItem.statusCode|codeFormat:'ReceiptStatus'"/>
                </td>
                <td width="80px;">单据来源</td>
                <td width="80px;">
                    <span ng-bind="dataItem.fromTypeCode|codeFormat:'ReceiptFrom'"/>
                </td>
            </tr>
            <tr>
                <td width="80px;">来源单号</td>
                <td width="80px;"><span ng-bind="dataItem.fromOrderNo"/>
                </td>
                <td width="80px;">起运地址</td>
                <td width="80px;">
                    <span ng-bind="dataItem.fromAddress"/>
                </td>
                <td width="80px;">预到货日期</td>
                <td width="80px;">
                    <span ng-bind="dataItem.expectedDate|date:'yyyy-MM-dd'"/>
                </td>
            </tr>
            <tr>
                <td width="80px;">仓库单证号</td>
                <td width="80px;"> <span ng-bind="dataItem.warehouseReferNo"/>
                </td>
                <td width="80px;">总数量</td>
                <td width="80px;">
                    <span ng-bind="dataItem.totalQty"/>
                </td>
                <td width="80px;">总箱数</td>
                <td width="80px;">
                    <span ng-bind="dataItem.totalCartonQty"/>
                </td>
            </tr>
            <tr>
                <td width="80px;">总净重</td>
                <td width="80px;"><span ng-bind="dataItem.totalNetWeight"/>
                </td>
                <td width="80px;">总毛重</td>
                <td width="80px;">
                    <span ng-bind="dataItem.totalGrossWeight"/>
                </td>
                <td width="80px;">总体积</td>
                <td width="80px;">
                    <span ng-bind="dataItem.totalCube"/>
                </td>
            </tr>
            <tr>
                <td width="80px;">退货人</td>
                <td width="80px;"><input type="text" disabled="true" ng-model=""/>
                </td>
                <td width="80px;">联系电话</td>
                <td width="80px;">
                    <input type="text" disabled="true" ng-model=""/>
                </td>
                <td width="80px;">联系地址</td>
                <td width="80px;">
                    <input type="text" disabled="true" ng-model=""/>
                </td>
            </tr>
            <tr>
                <td width="80px;">备注</td>
                <td width="80px;"><span ng-bind="dataItem.memo"/>
                </td>
            </tr>
        </table>
    </div>
</div>

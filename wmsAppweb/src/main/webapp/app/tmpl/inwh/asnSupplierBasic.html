<div class="bas-info border-none child-table-main">
    <div>
        <form class="wrapper-md">
            <div class="clearfix">

                <div class="panel-group p-r-50 m-b-10">
                    <label class="child-lab">供应商名称</label>
                    <span class="child-span" ng-bind="dataItem.supplierName"/>
                </div>

                <div class="panel-group p-r-50 m-b-10">
                    <label class="child-lab">联系人</label>
                    <span class="child-span" ng-bind="dataItem.supplierContact"/>
                </div>

                <div class="panel-group p-r-50 m-b-10">
                    <label class="child-lab">联系方式</label>
                    <span class="child-span" ng-bind="dataItem.supplierTelephone"/>
                </div>

                <div class="panel-group p-r-50 m-b-10">
                    <label class="child-lab">地址</label>
                    <span class="child-span" ng-bind="dataItem.supplierAddress"/>
                </div>

            </div>
        </form>
    </div>
</div>

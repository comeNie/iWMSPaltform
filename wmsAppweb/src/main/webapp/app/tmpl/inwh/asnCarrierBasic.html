<div class="bas-info border-none child-table-main">
    <div>
        <form class="wrapper-md">
            <div class="clearfix">


                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">承运商名称</label>
                    <span class="child-span" ng-bind="dataItem.carrierName"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">联系人</label>
                    <span class="child-span" ng-bind="dataItem.carrierContact"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">联系方式</label>
                    <span class="child-span" ng-bind="dataItem.carrierTelephone"/>
                </div>

                <div class="panel-group p-r-30 m-b-10">
                    <label class="child-lab">地址</label>
                    <span class="child-span" ng-bind="dataItem.carrierAddress"/>
                </div>

            </div>
        </form>
    </div>
</div>
